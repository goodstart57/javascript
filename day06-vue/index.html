<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<span v-html="msg"></span>
		<div>{{ msg }}</div>
		<!-- 
			v-html attr을 이용하여 data.msg에 적힌 html 태그를 문자열이 아닌 실제 html 태그로 적용
			또한 실제로 v-html attr은 렌더링되지 않는다.
		-->
		<div v-html="age"></div>
		<ul>
			<li v-for="todo in todos"></li>
		</ul>

		<p v-if="isMarried">결혼함</p>
		<p v-else-if="isMarried=='true'">결혼함</p>
		<p v-else="isMarried">결혼안함</p>

		<ol>
			<li v-for="post in posts">
				<ul>
					<li v-for="c in post" v-if="post.checked">{{ c }}</li>
					<!-- v-for가 v-if 보다 우선순위가 높다. -->
				</ul>
			</li>
		</ol>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		let app = new Vue({
			el: '#app', // 주어 느낌
			data: {
				msg: '<h1>happy hacking</h1>',
				age: 34,
				todos: ['hi', 'hello',],
				posts: [
					{id: 1, content: '1번글', checked: false},
					{id: 2, content: '2번글', checked: false},
					{id: 3, content: '3번글', checked: true},
				],
				isMarried: false,
			}, // 목적어 느낌
			methods: { // 동사 느낌
				plus: function () { // arrow function은 this를 없애기 때문에 function을 사용한다.
					this.age += 1
				}
			}
			// filters:
			// computed:
			// watch:
			// directives
		})
		console.log(app)
	</script>
</body>
</html>
